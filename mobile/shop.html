<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/shop.css">
</head>
<body>
    <header class="header">
        <div class="batt"></div>
        <div class="header_center">
            <div class="btn_ham"></div>
            <h2>My Shop</h2>
            <div class="icon">
                <i class="xi-cart"></i>
                <i class="xi-search"></i>
            </div>
        </div>
    </header>
    <div class="wrap">
        <div class="main_visual">
            <img src="img/shop1.jpg" alt="shop">
            <div class="back_txt">
                <p>2015 New Fashion Women</p>
            </div>
        </div>
        <input type="radio" id="tab_01" name="radio" checked>
        <input type="radio" id="tab_02" name="radio" >
        <input type="radio" id="tab_03" name="radio" >
        <input type="radio" id="tab_04" name="radio" >
        <div class="btn_tab">
            <label for="tab_01" class="btn_tab01">MEN</label>
            <label for="tab_02" class="btn_tab02">WOMEN</label>
            <label for="tab_03" class="btn_tab03">BOYS</label>
            <label for="tab_04" class="btn_tab04">GIRLS</label>
        </div>
        <div class="list">
            <ul>
                <li>
                    <p>SHOES</p>
                    <div class="img_box">
                        <img src="img/shop2.jpg" alt="item">
                        <div class="arrow"></div>
                    </div>
                </li>
                <li>
                    <p>BAGS</p>
                    <div class="img_box">
                        <img src="img/shop3.jpg" alt="item">
                        <div class="arrow"></div>
                    </div>
                </li>
                <li>
                    <p>SUITS</p>
                    <div class="img_box">
                        <img src="img/shop4.jpg" alt="item">
                        <div class="arrow"></div>
                    </div>
                </li>
                <li>
                    <p>T-SHIRTS</p>
                    <div class="img_box">
                        <img src="img/shop5.jpg" alt="item">
                        <div class="arrow"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
