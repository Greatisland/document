<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플롯01 - box를 가로로 배치하는 방법01</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol {
            list-style: none;
        }

        section {
            background: #aad;
            padding: 100px 0;
        }

        .container {
            margin: 0 auto;
            background-color: aqua;
            width: 1200px;
            /* height: 300px; */
        }

        .container div:nth-child(1) {
            background-color: violet;
        }

        /* 
        float - 요소들을 가로배치하는 방법1
        1. 쪼그라든다.
        2. 떠오른다. - 부모 요소의 높이를 제거한다.
        3. clearfix를 사용해서 부모요소로 들어가진다. 부모:after {content:"";display:block;clear:both;}
        */

        /* .container::after {
            content: "";
            display: block;
            clear: both;
        } */

        .container div {
            float: left;
            background-color: tomato;
            width: 33.33333%;
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <!-- <div class="section"></div> -->
    <!-- 시멘틱태그(속성은 div이나 활용성을 위해 class명을 tag명으로 치환) - header,main,section,footer,nav,article,aside,figure등등-->
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
</body>

</html>
