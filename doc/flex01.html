<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스01 - box를 가로로 배치하는 방법01</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol {
            list-style: none;
        }
        
        section {
            padding: 100px 0;
            background-color: #ddd;
        }

        .container {
            display: flex;
            width: 1200px;
            margin:0 auto;
            background-color: chartreuse;
        }

        .container div {
            background-color: brown;
            flex:1;
            padding: 0 15px;
        }

    </style>
</head>

<body>
    <!-- <div class="section"></div> -->
    <!-- 시멘틱태그(속성은 div이나 활용성을 위해 class명을 tag명으로 치환) - header,main,section,footer,nav,article,aside,figure등등-->
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
</body>

</html>
