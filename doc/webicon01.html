<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹아이콘 사용하기 01</title>
    <style>
        /* 웹아이콘 - xeicon */
        @import url('https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css');

        /* sns link */
        .sns {
            margin: 100px;
            padding: 20px 0;
            background: #f3f3f3;
            text-align: center;
        }
        .sns i {
            font-size: 30px;
            color: aqua;
            background-color: blue;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="sns">
        <!-- alt+click 다중선택 가능 -->
        <a href="#!"><i class="xi-bars"></i></a>
        <a href="#!"><i class="xi-amazon"></i></a>
        <a href="#!"><i class="xi-kakaotalk"></i></a>
        <a href="#!"><i class="xi-youtube"></i></a>
        <a href="#!"><i class="xi-windows"></i></a>
    </div>
</body>
</html>
