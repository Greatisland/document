<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이01 - 디스플레이에 대해서 알아보자.</title>
    <style>
        @import url('https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css');
        *{margin: 0;padding: 0;box-sizing: border-box;}

        .none {
            display: none;
            font-size: 0;
        }
        
        i {
            /* position: fixed; */
            top: 50px;
            right: 50px;
            font-size: 30px;
            padding: 10px;
            background-color: aqua;
        }
        .mopen {
            display: none;
            position: fixed;
            top: 200px;
            right: 200px;
            height: 30px;
        }

        .mopen span {
            position: absolute;
            top:0;
            left:0;
            display: block;
            width: 50px;
            height: 3px;
            background: #333;
        }

        .mopen span:nth-child(1) {
            top: 0;
        }
        .mopen span:nth-child(2) {
            top: 10px;
        }
        .mopen span:nth-child(3) {
            top: 10px;
        }
        .mopen span:nth-child(4) {
            top: 20px;
        }
        @media (max-width:1000px) {
            .none {
            display: block;
            }
            .mopen {
                display: block;
            }
            .mopen.on span:nth-child(1) {
                display: none;
            }
        }

    </style>

</head>
<body>
    <div class="none">
        <i class="xi-youtube"></i>
        <i class="xi-bars"></i>
        <i class="xi-youtube"></i>
    </div>
    <div class="mopen">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
<script src="../js/jquery-3.6.0.min.js"></script>
</html>
