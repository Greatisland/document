<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all layout 06</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/all_layout06.css">
</head>
<body>
<div class="Wrap">
    <!-- { topBanner : 2022.03.17 -->
    <div class="topBanner">
        <div class="container">
            <!-- h1 = 사이트에 단 하나만 존재하는 로고 또는 타이틀 -->
            <!-- h2 = 소제목. 다른 속성을 사용해도 무방하나 보통 h2사용이 정석이다. -->
            <h2>JEWELLERY COLLECTION EVENT</h2>
            <p>모던하면서도 클래식한 디자인들을 완벽하게 표현한 그라프 하우스의 시그너쳐 컬렉션은 다양한 컷, 스톤 그리고 색상들을 멋진 조합으로 선사합니다. 
                <a href="#!">more</a>
            </p>
            <i class="xi-close"></i>
        </div>
    </div>
    <!-- topBanner : 2022.03.17 최종수정 } -->
    <header class="headerWrap">
        <div class="container">
            <h1>
                <a href="#!"><img src="./img/images/grafflogo.png" alt="logo"></a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="#!">하이주얼리</a></li>
                    <li><a href="#!">주얼리 컬렉션</a></li>
                    <li><a href="#!">컬렉션 & 브라이덜</a></li>
                    <li><a href="#!">웨딩주얼리</a></li>
                    <li><a href="#!">특별한 솔리테어</a></li>
                </ul>
            </nav>
            <div class="searchForm">
                <form name="searchForm" id="searchForm" action="">
                    <input type="search" placeholder="검색어를 입력해주세요." required>
                    <button><i class="xi-search"></i></button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <!--  {mainVisual : 2022.03.17 최종수정} -->
    <section class="mainVisual">
        <div class="visualSlide">
            <figure class="item01"></figure>
            <figure class="item02"></figure>
            <figure class="item03"></figure>
        </div>
    </section>
    </main>
    <footer class="footerWrap"></footer>
</div>
    
</body>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/slick.min.js"></script>
