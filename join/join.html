<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입하기</title>
    <script defer src="js/join.js"></script>
    <link rel="stylesheet" href="css/join.css">
</head>
<body>
    <form action="" id="login" name="login">
        <ul>
            <li>로그인</li>
            <li class="id_pw">
                <input type="text" placeholder="아이디를 입력해주세요" maxlength="12"></li>
            <li class="id_pw">
                <input type="password" placeholder="비밀번호를 입력해주세요" minlength="8" maxlength="12"></li>
            <li class="search">
                <input type="checkbox">보안접속
                <a href="#!">아이디 찾기</a>
                <a href="#!">비밀번호 찾기</a>
            </li>
            <li class="login_btn">로그인</li>
            <li class="join_btn">회원가입</li>
        </ul>
    </form>

    <form action="" id="join" name="join">
        <table>
            <tr>
                <td class="import">아이디</td>
                <td>
                    <input type="text" name="userId" id="userId" minlength="6" maxlength="10" required>
                    <button type="button" class="id_btn">아이디 중복체크</button>
                    <span>아이디는 대소문자 구분없이 6자 이상 10자 이내로 작성</span>
                </td>
            </tr>
            <tr>
                <td class="import">닉네임</td>
                <td>
                    <input type="text" name="nickName" id="nickName" required>
                    <button type="button" class="nick_btn">닉네임 중복체크</button>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td class="import">비밀번호</td>
                <td>
                    <input type="password" name="userPw" id="userPw" minlength="6" maxlength="9" required>
                    <span>비밀번호 확인</span>
                    <input type="password" name="userPw" id="userPwChecked" minlength="6" maxlength="9" required>
                    <span class="pw_notice">비밀번호가 틀립니다.</span>
                    <span class="pw_notice2">사용 가능한 비밀번호입니다.</span>
                    <span>6자 이상 9자 이내로 작성</span>
                </td>
            </tr>
            <tr>
                <td class="import">이름</td>
                <td>
                    <input type="text" name="name" id="name" required>
                </td>
            </tr>
            <tr>
                <td class="import">이메일</td>
                <td>
                    <input type="text" required> @
                    <input type="text" name="email_last" required>
                    <select name="email" id="email">
                        <option value="">직접입력</option>
                        <option value="naver.com">네이버</option>
                        <option value="gmail.com">구글</option>
                        <option value="daum.net">다음</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="import">주소</td>
                <td>
                    <input type="text" required>
                    <button type="button">우편번호 찾기</button>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <select name="first_number" id="first_number"> 
                        <option value="">선택</option>
                        <option value="02">02</option>
                        <option value="031">031</option>
                        <option value="032">032</option>
                        <option value="033">033</option>
                        <option value="041">041</option>
                        <option value="042">042</option>
                        <option value="043">043</option>
                        <option value="044">044</option>
                        <option value="051">051</option>
                        <option value="052">052</option>
                        <option value="053">053</option>
                        <option value="054">054</option>
                        <option value="055">055</option>
                        <option value="061">061</option>
                        <option value="062">062</option>
                        <option value="063">063</option>
                        <option value="064">064</option>
                    </select> - 
                    <input type="text" maxlength="3" minlength="3" size="3"> -
                    <input type="text" maxlength="4" minlength="4" size="4">
                </td>
            </tr>
            <tr>
                <td class="import">핸드폰 번호</td>
                <td>
                    <select name="" id="" required>
                        <option value="">선택</option> 
                        <option value="010">010</option>
                        <option value="011">011</option>
                    </select> - 
                    <input type="text" required size="4" minlength="4" maxlength="4"> -
                    <input type="text" required size="4" minlength="4" maxlength="4">
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="radio" name="date" checked>양력
                    <input type="radio" name="date">음력
                    <input type="number" name="birth_year" minlength="4" maxlength="4" placeholder="YYYY">
                    <input type="number" name="birth_month" min="1" max="12" minlength="2" maxlength="2" placeholder="MM">
                    <input type="number" name="birth_date" min="1" max="31" minlength="2" maxlength="2" placeholder="DD">
                </td>
            </tr>
            <tr>
                <td>결혼유무</td>
                <td>
                    <input type="radio" name="marry" checked>미혼
                    <input type="radio" name="marry">기혼
                </td>
            </tr>
            <tr>
                <td>추천인 아이디</td>
                <td><input type="text"></td>
            </tr>
        </table>
        <button type="submits" class="join_clear">가입하기</button>
    </form>
</body>
</html>
